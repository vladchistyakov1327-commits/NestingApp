[Sheet]
; Размеры листа по умолчанию (мм)
DefaultWidth=3000
DefaultHeight=1500
DefaultMargin=10
DefaultGap=5

[Nesting]
; Режим по умолчанию: Fast, Optimal, Auto
DefaultMode=Auto
; Углы поворота: 0 = {0,90,180,270}, 1 = {0,180}, 2 = {0 только}
DefaultAngles=0
; Целевая утилизация (0.0–1.0)
TargetUtilization=0.96

[GeneticAlgorithm]
Population=60
Generations=300
; Число островов (0 = автоматически по CPU)
Islands=0
MigrationEvery=20

[CuttingMachine]
; Скорость резки (мм/мин)
CuttingSpeed=3000
; Тип станка: Laser, Plasma, Waterjet, Router
MachineType=Laser

[Interface]
; Язык: ru, en
Language=ru
; Тёмная тема
DarkTheme=1
; Автосохранение последнего результата
AutoSave=0
